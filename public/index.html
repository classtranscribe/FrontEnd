      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/solid.css" integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/fontawesome.css" integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

    <!-- <link rel="stylesheet" href="./loading.css"/> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style type="text/css">
      .available {
        opacity: 0;
      }
      .ct-loading-wrapper {
        background-color: #f5f5f5;
        width: 100%;
        height: 100%;
        position: fixed;
        opacity: 1;
        pointer-events: none;
        -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        z-index: 9999;
      }
      .ct-loading-wrapper .head {
        background-color: #c9e2e6;
        height: 4px;
        overflow: hidden;
        position: relative;
      }
      .ct-loading-wrapper .first-indicator, .ct-loading-wrapper .second-indicator {
        background-color: rgb(59, 145, 148);
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        position: absolute;
        -webkit-transform-origin: left center;
        -moz-transform-origin: left center;
        transform-origin: left center;
        -webkit-transform: scaleX(0);
        -moz-transform: scaleX(0);
        transform: scaleX(0);
      }
      .ct-loading-wrapper .first-indicator {
        -webkit-animation: first-indicator 2000ms linear infinite;
        -moz-animation: first-indicator 2000ms linear infinite;
        animation: first-indicator 2000ms linear infinite;
      }
      .ct-loading-wrapper .second-indicator {
        -webkit-animation: second-indicator 2000ms linear infinite;
        -moz-animation: second-indicator 2000ms linear infinite;
        animation: second-indicator 2000ms linear infinite;
      }

      .ct-loading-wrapper .logo {
        display: -webkit-flex;
        display: -moz-flex;
        display: flex;
        -webkit-flex-direction: column;
        -moz-flex-direction: column;
        flex-direction: column;
        -webkit-justify-content: center;
        -moz-justify-content: center;
        justify-content: center;
        -webkit-align-items: center;
        -moz-align-items: center;
        align-items: center;
        -webkit-animation: fadein 436ms;
        -moz-animation: fadein 436ms;
        animation: fadein 436ms;
        height: 98%;
      }

      .ct-loading-wrapper .logo p {
        font-weight: 900;
        font-size: 2.5em;
        color: rgb(59, 145, 148) !important;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif !important;
      }

      @-webkit-keyframes fadein {
        from {opacity: 0;}
        to {opacity: 1;}
      }
      @-moz-keyframes fadein {
        from {opacity: 0;}
        to {opacity: 1;}
      }
      @keyframes fadein {
        from {opacity: 0;}
        to {opacity: 1;}
      }
      @keyframes first-indicator {
        0% {transform: translate(0%) scaleX(0);}
        25% {transform: translate(0%) scaleX(0.5);}
        50% {transform: translate(25%) scaleX(0.75);}
        75% {transform: translate(100%) scaleX(0);}
        100% {transform: translate(100%) scaleX(0);}
      }
      @keyframes second-indicator {
        0% {transform: translate(0%) scaleX(0);}
        60% {transform: translate(0%) scaleX(0);}
        80% {transform: translate(0%) scaleX(0.6);}
        100% {transform: translate(100%) scaleX(0.1);}
      }
    </style>

    <title>Class Transcribe</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="ct-loading-wrapper" id="ct-loading-wrapper">
      <div class="head">
        <div class="first-indicator"></div>
        <div class="second-indicator"></div>
      </div>
      <div class="logo">
        <p>CLASSTRANSCRIBE</p>
      </div>
    </div>

    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
